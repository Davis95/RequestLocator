<input type="text" [(ngModel)]="query">
<button (click)="handleClick($event)">Ping Server</button>
    <agm-map #agmMap *ngIf="query" [streetViewControl]="false">
        <agm-marker [latitude]="clientInfo?.lat" [longitude]="clientInfo?.long"></agm-marker>
        <agm-marker [latitude]="serverInfo?.lat" [longitude]="serverInfo?.long"></agm-marker>
    </agm-map>
