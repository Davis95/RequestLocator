<div class="domain-query-container">
    <h5>Enter a domain or IPv4 address</h5>
    <input type="text" class="query-input" [(ngModel)]="query" (keydown.enter)="executeQuery()">
    <button class="locate-button" (click)="executeQuery()">Locate</button>
    <p class="suggestion-title">Suggested Domains:</p>
    <ul class="suggestions">
        <li *ngFor="let suggestion of suggestions" (click)="onSuggestionClick($event)">{{suggestion}}</li>
    </ul>
</div>
